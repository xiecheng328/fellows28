<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            width: 200px;
            height: 200px;
            /*display: inline; !* 块级->行级 *!*/
            display: inline-block;
            /*display: none;*/
        }
        .div1{
            background: #ff0000;
        }
        .div2{
            background: #00ff00;
        }
        .div3{
            background: #ffff00;
        }

        a{
            background: #ff0000;
            display: block;/* 行级->块级  */
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="div div1">div1</div>
<div class="div div2">div2</div>
<div class="div div3">div3</div>

<a href="">百度1</a>
<a href="">百度2</a>
<a href="">百度3</a>

</body>
</html>
