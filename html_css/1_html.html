<!-- 这是html注释 -->

<!-- 文档类型 -->
<!DOCTYPE html>

<!-- 根标签 root -->
<html>
    <head>
        <!-- 字符集 GBK GB2312  -->
        <meta charset="UTF-8">
        <!-- 标题 -->
        <title>淘宝</title>

        <!-- SEO -->
        <meta name="keywords" content="鲜花,好多鲜花,各种各样的鲜花">
        <meta name="description" content="这是一个卖鲜花的网站">
    </head>
    <body>
        唯创网讯
        全栈培训


        <!-- 标题 -->
        <h1>这是一个标题</h1>
        <h2>这是一个标题</h2>
        <h3>这是一个标题</h3>
        <h4>这是一个标题</h4>
        <h5>这是一个标题</h5>
        <h6>这是一个标题</h6>

        <!-- 锚点 -->
        <a href="http://www.baidu.com">百度一下</a>
        <a href="target.html" target="_blank">测试target属性</a>

        <!-- 有序列表 -->
        <ol>
            <li>有序列表1</li>
            <li>有序列表2</li>
            <li>有序列表3</li>
            <li>有序列表4</li>
        </ol>

        <!-- 无序列表 -->
        <ul>
            <li>无序列表1</li>
            <li>无序列表2</li>
            <li>无序列表3</li>
            <li>无序列表4</li>
            <li>
                <a href="http://www.baidu.com">打开百度</a>
            </li>
            <li>
                <h1>这是一个h1标签</h1>
            </li>
        </ul>

        <!-- 路径：绝对路径 相对路径 -->
        <img src="imgs/pic.jpg" alt="加载图片失败" title="这是一张淘宝图片">
        <img src="http://f.hiphotos.baidu.com/image/pic/item/d8f9d72a6059252d21946778399b033b5ab5b9cf.jpg" alt="">

        <table border="1">
            <tr>
                <td>11</td>
                <td rowspan="2">22</td>
            </tr>
            <tr>
                <td>33</td>
            </tr>
        </table>


        <p>一段文章</p>
        <p>一段文章</p>

        <div>div+css</div>
        <div>div+css</div>

        <span>这是一个span标签</span>
        <span>这是一个span标签</span>

    </body>
</html>

<!--
块级元素(block): h1~h6 p div ul ol li 自己占一行 宽度不设置的情况下是充满父元素的
行级元素(inline):span a  行级元素和行级元素在一行 不能设置宽高 宽高是内容撑开的




-->
