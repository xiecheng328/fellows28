<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            float: left;
            opacity: 0.5;
        }

        .div1{
            background: #ff0000;
        }

        .div2{
            background: #00ff00;
        }

        .div3{
            background: #ffff00;
        }

        .container{
            border: 1px solid;
            height: 200px;
        }

        h1{
            background: #cccccc;
        }

        #baidu{
            background: #ff0000;
            width: 100px;
            height: 100px;
            /*display: block;*/
            float: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1 box">div1</div>
        <div class="div2 box">div2</div>
        <div class="div3 box">div3</div>
    </div>
    <h1>唯创网讯</h1>
    <a href="" id="baidu">百度</a>

</body>
</html>
