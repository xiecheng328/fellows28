<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        .box1{
            width: 400px;
            height: 400px;
            background: #ff0000;
            margin-left: 100px;
        }
        .box2{
            width: 200px;
            height: 200px;
            background: #00ff00;
            position: absolute;
            top: 50px;
            left: 50px;
        }
        .container{
            width: 500px;
            height: 500px;
            background: #ffff00;
            position: relative;
            top: 100px;
            left: 100px;
        }

        #baidu{
            width: 100px;
            height: 100px;
            background: #ff0000;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box1">
        <div class="box2"></div>
    </div>
</div>

<a href="" id="baidu">百度</a>

</body>
</html>
