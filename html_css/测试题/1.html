<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid #f00;
            float: left;
            position: relative;
        }

        .box:hover{
            border-color: #0f0;
            z-index: 1;
        }

        .box1{

        }

        .box2{
            transform: translateX(-1px);
        }

        .box3{
            clear: both;
            transform: translateY(-1px);
        }

        .box4{
            transform: translate(-1px, -1px);
        }
    </style>
</head>
<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
</body>
</html>
