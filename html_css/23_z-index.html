<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
        }
        .div1{
            background: #ff0000;
            z-index: 1;
        }
        .div2{
            background: #00ff00;
        }
    </style>
</head>
<body>
    <div class="div div1"></div>
    <div class="div div2"></div>
</body>
</html>
