<!--
W3C标准盒模型
元素内容 + 内边距padding + 边框border + 外边距margin
宽度 = 内容宽度

怪异盒模型/混杂模式：
宽度= 内容宽度 + padding + border


标准 -> 怪异
box-sizing: border-box;
