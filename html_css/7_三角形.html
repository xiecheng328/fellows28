<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #triangle{
            /*border: 50px solid #ff0000;*/
            border-width: 50px;
            border-style: solid;
            border-top-color: transparent;
            border-bottom-color: #0f0;
            border-left-color: transparent;
            border-right-color: transparent;
            width: 0;
        }

        #circle{
            width: 200px;
            height: 200px;
            background: #f00;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="triangle"></div>

    <div id="circle"></div>
</body>
</html>
