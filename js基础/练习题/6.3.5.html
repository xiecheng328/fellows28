<body>
    <!-- 
        编制一个将两个字符串交叉合并的函数Merge(s1,s2)，
        例如Merge("123","abc"）的返回结果是"1a2b3c"，
        如果两个字符串的长度不同，那么就将多余部分直接合并到
        结果字符串的末尾，如Merge("123456",''abc''）
        的返回结果是”1a2b3c456”。
     -->

    <script>
        function merge(str1, str2) {
            var len = str1.length > str2.length ? str1.length : str2.length;
            var result = '';
            for (var i = 0; i < len; i++) {
                result += str1.charAt(i) + str2.charAt(i);
            }
            return result;
        }

        console.log(merge('123456', 'abc'));

    </script>
</body>
