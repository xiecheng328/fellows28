<body>
    <script>
        function getPI(n) {
            var sum = 0; //  求和
            for (var i = 1; i <= n; i++) {
                sum += 4 * Math.pow(-1, i - 1) / (2 * i - 1);
            }
            return sum;
        }

        var arr = [100, 500, 1000, 10000];
        for (var j = 0; j < arr.length; j++) {
            console.log(getPI(arr[j]));
        }



    </script>
