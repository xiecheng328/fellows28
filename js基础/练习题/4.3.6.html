<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function print(n) {
            for (var i = 1; i <= n; i++) {
                // 输出空格
                for (var k = 1; k <= n - i; k++) {
                    document.write('&nbsp;');
                }

                for (var j = 1; j <= i; j++) {
                    document.write('*' + '&nbsp;');
                }
                document.write('<br>');
            }
        }
        print(9);


    </script>
</body>

</html>
