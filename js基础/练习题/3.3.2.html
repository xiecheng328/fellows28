<body>
    <!-- 
        如果某年的年份值是4的倍数并且不是100的倍数，
        或者该年份值是400的倍数，那么这一年就是闰年。
        请编制一个页面，该页面显示当天是否处于闰年。
     -->

     <script>
         var now = new Date();
         console.log(getLeapYear(now.getFullYear()));
         console.log(getLeapYear(2016));

        //  console.log(now.getFullYear() + ' ' + (now.getMonth() + 1) + ' ' + now.getDate());
     
        function getLeapYear(year){
            if((year % 4 == 0 && year % 100 != 0) || year % 400 == 0){
                return true;
            }
            return false;
        }

     </script>
</body>
