<body>
    <!-- 
        编写程序，计算10!(即 1*2*3＊·…10）的结果(10的阶乘)。

        10! = 10 * 9!
        9! = 9 * 8!
        8! = 8 * 7!
        n! = n * (n-1)!
     -->
    <script>
        function factorial(n){
            var result = 1;
            for(var i=1; i<=n;i++){
                result *= i;
            }
            return result;
        }
        
        // 递归
        function factorial2(n){
            if(n == 1){
                return 1;
            }
            return n * factorial2(n-1);
        }

        console.log(factorial(10));
        console.log(factorial2(10));

        // 4.	编写程序，计算 1!+2!+3!+…..＋10！的结果
        var sum = 0;
        for(var i=1; i<=10; i++){
            sum += factorial2(i);
        }
        console.log(sum);
        
        
        
    </script>
</body>
