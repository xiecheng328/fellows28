<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .box{
            height: 400px;
        }
        .left{
            background: #ff0000;
            width: 200px;
        }
        .center{
            background: #ffff00;
            flex-grow: 1;
        }
        .right{
            background: #00ff00;
            width: 200px;
        }
        #main{
            display: flex;
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="box left"></div>
        <div class="box center"></div>
        <div class="box right"></div>
    </div>
    
</body>
</html>
