<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 400px;
        }
        .div1{
            border:1px dashed;
            margin: 100px auto;
            perspective: 800px;
            perspective-origin: 0 50%;
        }
        .div2{
            background: #ff0000;

            transform: rotateY(45deg);
        }
    </style>
</head>
<body>
    <div class="div div1">
        <div class="div div2">唯创网讯</div>
    </div>
</body>
</html>
