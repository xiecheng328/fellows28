<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            text-shadow: 10px 10px 10px rgb(255, 0, 0);
            font-family: 'Serendipity Script';
        }

        #div2 {
            width: 200px;
            height: 200px;
            background: #ff0000;
            box-shadow: 10px 10px 2px 2px rgb(0, 255, 0);
        }

        #div3 {
            width: 100px;
            border: 1px solid;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #div4 {
            width: 100px;
            border: 1px solid;
            word-wrap: break-word;
            font-family: 'Serendipity Script';
        }

        @font-face {
            font-family: 'Serendipity Script';
            src: url('Serendipity Script/Serendity Script.eot');
            /* IE9+ */
            src: url('Serendipity Script/Serendity Script.eot?#iefix') format('embedded-opentype'),
                /* IE6-IE8 */
                url('Serendipity Script/Serendity Script.woff') format('woff'),
                /* chrome、firefox */
                url('Serendipity Script/Serendity Script.ttf') format('truetype'),
                /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
                url('Serendipity Script/Serendity Script.svg#fontname') format('svg');
            /* iOS 4.1- */
        }

        #div5 {
            width: 300px;
            height: 300px;
            background: rgba(255, 0, 0, .5);
            /* opacity: .5;
            filter: alpha(opacity=50); */
        }

        #div6 {
            width: 200px;
            height: 200px;
            background: #000000;
        }

        #progress{
            width: 500px;
            height: 30px;
            border: 1px solid;
            border-radius: 5px;
        }

        #bar{
            width: 50%;
            height: 100%;
            background: #ccc;
            border-radius: 5px 0 0 5px;
        }

        #div7{
            width: 200px;
            height: 200px;
            background: #cccccc;
            margin-top: 50px;
            border: 27px solid;
            border-image: url(border-img.png) 27 round;
        }
    </style>
</head>

<body>
    <div id="div1">唯创网讯</div>
    <div id="div2"></div>
    <div id="div3">阿斯顿发顺丰阿斯顿发顺丰阿萨德法师法撒旦</div>
    <div id="div4">asdfasfasfasfasfasdfsaf</div>


    <div id="div5">
        <div id="div6"></div>
    </div>

    进度条：
    <div id="progress">
        <div id="bar"></div>
    </div>


    <div id="div7"></div>
</body>

</html>
